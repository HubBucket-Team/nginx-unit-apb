##############################################################################
## Deprovision NGINX Unit APB
## This role executes much of the needed functionality to deprovision an
## application using an Ansible Playbook Bundle and delete resources created
## in the sample apb generated by the provision role.
##############################################################################

##############################################################################
## Deprovision a route
##############################################################################
- name: Delete NGINX Unit APB app1 route
  openshift_v1_route:
    name: nginx-unit-apb-app1
    namespace: '{{ namespace }}'
    state: absent

- name: Delete NGINX Unit APB app2 route
  openshift_v1_route:
    name: nginx-unit-apb-app2
    namespace: '{{ namespace }}'
    state: absent

##############################################################################
## Deprovision a service
##############################################################################
- name: Delete NGINX Unit APB service
  k8s_v1_service:
    name: nginx-unit-apb
    namespace: '{{ namespace }}'
    state: absent

##############################################################################
## Deprovision a deployment config
## When removing a Deployment Config, OpenShift will automatically clean up
## its associated resources like replication controllers and pods
##############################################################################
- name: Delete NGINX Unit APB deployment config
  openshift_v1_deployment_config:
    name: nginx-unit-apb
    namespace: '{{ namespace }}'
    state: absent
